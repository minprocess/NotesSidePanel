<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>sidepanel.html head</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 10px;
    }
    textarea {
      width: 100%;
      height: 300px;
    }
  </style>
</head>
<body>
  <h1>NotesSidePanel</h1>
  <label for="language-select">Select Language:</label>
  <select id="language-select">
    <option value="en">English</option>
    <option value="fr">French</option>
    <option value="es">Spanish</option>
    <option value="de">German</option>
    <option value="it">Italian</option>
  </select>
  <button id="insert-à">à</button>
  <button id="insert-â">â</button>
  <button id="insert-æ">æ</button>
  <button id="insert-ç">ç</button>
  <button id="insert-é">é</button>
  <button id="insert-è">è</button>
  <button id="insert-œ">æ</button>
  <textarea id="note"></textarea>
  <button id="save">Save Note</button>
  <script src="sidepanel.js"></script>
</body>
</html>
